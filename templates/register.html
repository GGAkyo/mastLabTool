<!DOCTYPE html>
<html lang="ja">
<head><title>新規登録</title></head>
<body>
    <h2>新規登録</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="student_id" placeholder="学籍番号" required><br>
        <input type="password" name="password" placeholder="パスワード" required><br>
        <button type="submit">登録</button>
    </form>
    <a href="{{ url_for('login') }}">ログインはこちら</a>
</body>
</html>
